<div id="container">
  <mat-tab-group dynamicHeight mat-align-tabs="center" id="tabGroup">
    <mat-tab *ngFor="let scale of scales" [label]="scale">
      <ng-template matTabContent>
        <app-scale-stats scale="{{scale}}"></app-scale-stats>
      </ng-template>
    </mat-tab>
    <mat-tab [label]="'General'" >
      <ng-template matTabContent>
        <app-scale-stats scale="all"></app-scale-stats>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
