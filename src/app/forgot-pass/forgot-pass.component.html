<div id="forgotPassForm">
  <h1 id="forgotPassTitle">Forgot Password</h1>

  <div id="forms">

    <p id="forgotPassDesc">Enter the email of your account below.
      You will receive an email to <span id="resetPass">reset your password</span></p>

    <mat-form-field class="field" appearance="outline">
      <mat-label> Email</mat-label>
      <input matInput aria-label="" type="email" [(ngModel)]="email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint *ngIf="hint" style="color: red">{{hint}}</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <button id="forgotPassButton" (click)="onSubmit()">Send Email</button>
</div>
