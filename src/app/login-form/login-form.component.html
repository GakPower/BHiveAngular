<div id="loginForm" (submit)="onSubmit()" *ngIf="!signedIn">
  <h1>Login</h1>

  <div id="forms">
    <mat-form-field appearance="outline">
      <mat-label> Email</mat-label>
      <input matInput aria-label="" type="email" [(ngModel)]="email" (keyup.enter)="onSubmit()">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Password</mat-label>
      <input matInput [type]="type" [(ngModel)]="password"  maxlength="25" (keyup.enter)="onSubmit()">
      <button mat-button matSuffix mat-icon-button *ngIf="password" (click)="showHide()">
        <mat-icon *ngIf="show">visibility_on</mat-icon>
        <mat-icon *ngIf="!show">visibility_off</mat-icon>
      </button>
    </mat-form-field>
    <a routerLink="/forgotPass">Forgot Password?</a>
  </div>
  <button (click)="onSubmit()">Login</button>
</div>
