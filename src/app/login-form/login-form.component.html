<div id="loginForm" (submit)="onSubmit()" *ngIf="!signedIn">
  <h1>Login</h1>

  <div id="forms">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput aria-label="" type="email" [formControl]="emailForm"
             (keyup.enter)="onSubmit()" appAutoFocus="50" [autocomplete]="'off'">

      <mat-error *ngIf="emailForm.hasError('empty') ||
        emailForm.hasError('notEmail')">{{emailErrorText}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input aria-label="" matInput [type]="typePassField" [formControl]="passForm"
             (keyup.enter)="onSubmit()" appAutoFocus="10" [autocomplete]="'off'">
      <button mat-button matSuffix mat-icon-button *ngIf="passForm.value" (click)="showHide()">
        <mat-icon *ngIf="showPassField">visibility_on</mat-icon>
        <mat-icon *ngIf="!showPassField">visibility_off</mat-icon>
      </button>

      <mat-error *ngIf="passForm.hasError('empty') ||
        passForm.hasError('wrongComb')">{{passErrorText}}</mat-error>
    </mat-form-field>

    <button matRipple [matRippleColor]="'var(--secondaryRipple)'" routerLink="/forgotPass">Forgot Password?</button>

  </div>
  <button (click)="onSubmit()" [disabled]="disabled" matRipple [matRippleColor]="'var(--secondaryRipple)'">Login</button>
</div>
